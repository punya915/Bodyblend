<html lang="zxx">

<head>
    <title>Signup Form Page Responsive Widget Template :: W3layouts</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Signup Form Page Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->
    <link rel="stylesheet" href="/static/login/css/login.css" type="text/css" media="all" /><!-- Style-CSS -->
</head>

<body>
    <!-- /form-26-section -->
    <section class="form-26">
        <div class="form-26-mian">
            <div class="layer">
                <div class="wrapper">
                    <div class="form-inner-cont">
                        <div class="forms-26-info">
                            <h2>Signup</h2>
                            
                        </div>
                        <div class="form-right-inf">
                            <form method="post" action="/myapp/user_signup/" enctype="multipart/form-data"
                                class="signup-form">
                                {% csrf_token %}
                                <div class="forms-gds">
                                    <div class="form-input">
                                        <input type="text" name="fullname" placeholder="Full Name" required style="background-color: #f6f6f6;
    border: 1px solid #eee;
    border-radius: 3px;
		border: none;
		outline: none;
		width: 100%;
		font-size: 15px;
		padding: 0px 15px;
		color: #304659;
		height: 45px;
		 text-align:left;
		-webkit-appearance: none;"/>
                                    </div>
                                    <div class="form-input">
                                        <input type="email" name="email" placeholder="Email" required />
                                    </div>
                                    <div class="form-input">
                                        <input type="tel" name="phone" placeholder="Phone" required style="background-color: #f6f6f6;
    border: 1px solid #eee;
    border-radius: 3px;
		border: none;
		outline: none;
		width: 100%;
		font-size: 15px;
		padding: 0px 15px;
		color: #304659;
		height: 45px;
		 text-align:left;
		-webkit-appearance: none;"/>
                                    </div>
                                    <div class="form-input">
                                        <select name="gender" required style="background-color: #f6f6f6;
    border: 1px solid #eee;
    border-radius: 3px;
		border: none;
		outline: none;
		width: 100%;
		font-size: 15px;
		padding: 0px 15px;
		color: #304659;
		height: 45px;
		 text-align:left;
		-webkit-appearance: none;">
                                            <option value="" disabled selected>Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-input">
                                        <input type="file" name="photo" accept="image/*" required style="background-color: #f6f6f6;
    border: 1px solid #eee;
    border-radius: 3px;
		border: none;
		outline: none;
		width: 100%;
		font-size: 15px;
		padding: 0px 15px;
		color: #304659;
		height: 45px;
		 text-align:left;
		-webkit-appearance: none;"/>
                                    </div>
                                    <div class="form-input">
                                        <input type="password" name="password" placeholder="Password" required />
                                    </div>
                                    <div class="form-input">
                                        <button class="btn">Signup</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="copyright text-center">
                            <p>Â© 2024 Signup Form. All rights reserved | Design by <a href="http://w3layouts.com/"
                                    target="_blank">W3Layouts</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //form-26-section -->
</body>

</html>
