{% extends "admin/index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/VIEW_SUGGESTION_post_u/">
    {% csrf_token %}

  <table class="table table-bordered">
    <tr>
      <th >SL.NO</th>
      <th >DATE</th>
      <th >Amount</th>
        <th >Users</th>
      <th ></th>
     
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">{{ forloop.counter }}</td>
      <td width="13%">{{ i.date }}</td>
        <td>{{ i.amount }}</td>
      <td>{{ i.USER.name }}</td>
      <td><a href="/myapp/admin_view_oder_more/{{ i.id }}" class="btn btn-success">More</a> </td>
     
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
