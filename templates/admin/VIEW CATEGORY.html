{% extends "admin/index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/VIEW_CATEGORY_post/">
    {% csrf_token %}
<table class="pull-left" style="width:400px">
  <tr>
    <th>
    <input type="text" name="textfield" id="textfield" class="form-control" /></th>
    <th><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></th>
  </tr>
</table>


<br>
<br>


<table class="table table-bordered">
  <tr>
    <th scope="col">SL.NO</th>
    <th scope="col">CATEGORY NAME</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>{{ i.catname }}</td>
    <td width="50px"><a href="/myapp/edit_category/{{ i.id }}" class="btn btn-success">EDIT</a></td>
    <td width="50px"><a href="/myapp/delete_category/{{ i.id }}" class="btn btn-danger" onclick="return confirm('are you sure ?')">DELETE</a></td>
  </tr>
    {% endfor %}
</table>
<p>&nbsp;</p>
</form>
{% endblock %}
