{% extends "admin/index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/change_password_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td width="180px">Current password</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <td width="180px">New password</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <td width="180px">Confirm password</td>
      <td><input type="text" name="textfield3" id="textfield3"  class="form-control" required /></td>
    </tr>
    <tr>
      <td width="180px">&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ChangePassword" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
